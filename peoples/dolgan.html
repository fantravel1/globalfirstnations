<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dolgan | Indigenous Peoples Repository</title>
    <style>
        :root { --primary: #1e293b; --secondary: #0c4a6e; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; line-height: 1.7; background: linear-gradient(180deg, var(--primary), var(--secondary)); background-attachment: fixed; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 50px 30px; border-radius: 15px; margin-bottom: 30px; }
        h1 { font-size: 2.5em; }
        nav { background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        nav a { color: var(--primary); text-decoration: none; margin: 0 10px; font-weight: 600; }
        .content { background: #fff; padding: 30px; border-radius: 15px; }
        h2 { color: var(--primary); font-size: 2em; margin-bottom: 15px; }
        footer { background: var(--primary); color: white; padding: 20px; border-radius: 10px; text-align: center; margin-top: 20px; }
    
        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body { background: linear-gradient(135deg, #1a1a2e, #16213e); }
            .container { }
            header { background: linear-gradient(135deg, var(--primary-dark, var(--primary)), var(--accent)); }
            nav { background: #1f2937; }
            nav a { color: #e5e7eb; }
            nav a:hover { color: var(--secondary); }
            .content { background: #1f2937; color: #e5e7eb; }
            .content h2 { color: var(--secondary); border-bottom-color: var(--accent); }
            .content p, .content li { color: #d1d5db; }
            .stat { background: linear-gradient(135deg, var(--primary), var(--accent)); }
            footer { background: #111827; }
        }
        /* Accessibility - Skip Link */
        .skip-link { position: absolute; top: -40px; left: 0; background: var(--accent); color: white; padding: 8px 16px; text-decoration: none; z-index: 100; border-radius: 0 0 5px 0; }
        .skip-link:focus { top: 0; }
        /* Focus styles */
        a:focus, button:focus { outline: 2px solid var(--accent); outline-offset: 2px; }

    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to content</a>
    <div class="container">
        <header><h1>Dolgan</h1><p>Arctic Nomads</p></header>
        <nav><a href="/">Home</a><a href="/about.html">About</a><a href="/contribute.html">Contribute</a><a href="mailto:info@play4tomorrow.com">Contact</a></nav>
        <div class="content" id="main-content">
            <h2>Dolgan</h2>
            <p>Extreme environment adaptation culture representing unique human resilience and specialized survival strategies.</p>
        </div>
        <footer><p>&copy; 2025 Indigenous Peoples Database. Committed to cultural preservation and education.</p></footer>
    </div>
</body>
</html>
