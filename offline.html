<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Indigenous Peoples Repository</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c5530 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
        }

        .offline-container {
            text-align: center;
            max-width: 600px;
        }

        .offline-icon {
            font-size: 8rem;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .retry-button {
            background: white;
            color: #2c5530;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .features {
            margin-top: 3rem;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .features h2 {
            margin-bottom: 1rem;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            padding: 0.5rem 0;
            padding-left: 2rem;
            position: relative;
        }

        .features li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon" role="img" aria-label="Offline icon">
            ðŸ“¡
        </div>

        <h1>You're Offline</h1>

        <p>It looks like you're not connected to the internet. Please check your connection and try again.</p>

        <button class="retry-button" onclick="location.reload()">
            Try Again
        </button>

        <div class="features">
            <h2>About This App</h2>
            <ul>
                <li>Over 1,200 indigenous peoples documented</li>
                <li>Covering 94 countries across 6 continents</li>
                <li>1,200+ languages represented</li>
                <li>Works offline once installed</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-reload when connection is restored
        window.addEventListener('online', () => {
            location.reload();
        });

        // Check connection periodically
        setInterval(() => {
            if (navigator.onLine) {
                location.reload();
            }
        }, 3000);
    </script>
</body>
</html>
